<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Soporte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #message-list {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .message {
            margin-bottom: 5px;
        }
        #online-users {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }
        #message-form {
            display: flex;
        }
        #message-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #send-button {
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
            margin-left: 5px;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="online-users">Usuarios en línea: 0</div>
    <div id="message-list"></div>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Escribe tu mensaje..." required>
        <button type="submit" id="send-button">Enviar</button>
    </form>
</div>

<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script>
    const socket = io('https://cinexunidos-production.up.railway.app');

    const onlineUsersDiv = document.getElementById('online-users');
    const messageListDiv = document.getElementById('message-list');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');

    // Evento 'connect'
    socket.on('connect', () => {
        console.log('Conectado al servidor');
    });

    // Evento 'disconnect'
    socket.on('disconnect', () => {
        console.log('Desconectado del servidor');
    });

    // Evento 'online-users'
    socket.on('online-users', (data) => {
        onlineUsersDiv.textContent = `Usuarios en línea: ${data.count}`;
    });

    // Evento 'new-message'
    socket.on('new-message', (data) => {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.textContent = `${data.user}: ${data.message}`;
        messageListDiv.appendChild(messageDiv);
        messageListDiv.scrollTop = messageListDiv.scrollHeight;
    });

    // Manejo del envío de mensajes
    messageForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const message = messageInput.value;
        socket.emit('send-message', { message });
        messageInput.value = '';
    });

    
</script>


</body>
</html>
